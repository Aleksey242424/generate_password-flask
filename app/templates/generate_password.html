<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="{{url_for('static',filename='generate_password.css')}}">
</head>
<body>
    ___
    <form action="" method="post" novalidate>
        <div>
            {{form.hidden_tag()}}
            {{form.csrf_token()}}
            <p class="password">{{form.password()}}</p>
            <p>{{form.range_decimal()}}</p>
            <p class="checkbox">{{form.number()}} {{form.number.label}}</p>
            <p class="checkbox">{{form.special_char()}} {{form.special_char.label}}</p>
           <p class="settings">{{form.send_settings()}}</p>
        </div>
    </form>
</body>
</html>
